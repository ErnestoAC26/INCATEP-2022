<body class="body_contact darkmode">
    <header class="header">
        <div class="header__logo--img">
            <a href="../index.html">
                <img src="../imagenes/LogoIncatep.jpg" alt="Logo Incatep" >
            </a>   
        </div>

        <div class="header__logo--text">
            <h1>INCATEP</h1>
            <p>Capacitación de Alto Nivel Profesional</p> 
        </div>
    </header>

    <!--NavBar Bootstrap-->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="navbar-nav--flex" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="../index.html#programas" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Programas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../pages/progAdministracion.html">Administración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../pages/progInformatica.html">Derecho</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../pages/progDerecho.html">Informática</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../pages/progSalud.html">Salud</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#quienessomos">Quienes Somos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#testimonios">Testimonios</a>
                    </li>

                    <li class="nav-item">

                    </li>

    <main class="contact__main">

        <div class="contact__tittle">
            <h2>Contáctanos</h2>  
        </div>

        <form class="contact__form" action="/" method="post">
            <div class="labels-inputs">
                <p>Nombre:</p>
                <input id="nombre" class="field" type="text" required placeholder="Ingrese su nombre">
                
                <p>Teléfono:</p>
                <input id="telefono" class="field" type="number" required placeholder="Ingrese su teléfono">
                
                <p>Correo:</p>
                <input id="correo" class="field" type="email" required placeholder="Ingrese su correo">
                
                <p>Mensaje:</p>
                <textarea class="field"></textarea>
            </div>
  
            <div class="btns">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div> 
        </form>

        <div class="contact__address">
            <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d7804.821442015319!2d-77.09490217683137!3d-12.01522021595322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e0!4m3!3m2!1d-12.018490199999999!2d-77.0847077!4m5!1s0x9105ce84d2c588f1%3A0xe691a46d3b6bb975!2sC.%2030%2C%20Callao%2007036!3m2!1d-12.010130199999999!2d-77.09444529999999!5e0!3m2!1ses!2spe!4v1649185222314!5m2!1ses!2spe" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__social">
            <img src="../imagenes/whatsapp.png" alt="logo de whatsapp">
            <img src="../imagenes/instagram.png" alt="logo de Instagram">
            <img src="../imagenes/facebook.png" alt="logo de Facebook" >
            <img src="../imagenes/gmail.png" alt="logo de Gmail">
            <img src="../imagenes/youtube.png" alt="logo de Youtube">
            <img src="../imagenes/linkedin.png" alt="logo de Linedin">
       </div>

        <div class="footer__address">
            <p>Jirón Los Jazmines 123 Lima</p>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
